<html>
<head>
  <title>Tweet it up</title>
  <link rel="stylesheet" href="/static/my_blog.css">
</head>
<body>
  <h1>Compose a new tweet</h1>
  <section>


    <!-- Form with POST method -->
    <form method="post">
      <!-- Input for "tweet" -->
      <input type="text" name="tweet">
      <!-- Submit button -->
      <button type="submit">Tweet</button>
    </form>


  </section>
  <script src="/static/my_blog.js"></script>
</body>
</html>
